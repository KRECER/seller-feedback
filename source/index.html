<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style-min.css">
</head>

<body>
	<div class="visually-hidden">
		<include src="build/img/sprite.svg"></include>
	</div>
	<section class="tabs">
		<div class="tabs__btns">
			<button class="tabs__btn" type="button">Store</button>
			<button class="tabs__btn" type="button">Followers</button>
			<button class="tabs__btn" type="button">Following</button>
			<button class="tabs__btn tabs__btn--active" type="button">Seller feedback</button>
		</div>
		<div class="tabs__content"></div>
		<div class="tabs__content"></div>
		<div class="tabs__content"></div>
		<div class="tabs__content tabs__content--show">
			<div class="feedback">
				<b class="feedback__title">Your feedback</b>
				<div class="feedback__inner">
					<div class="feedback__avatar feedback__avatar--online">
						<img class="feedback__picture" src="img/avatars/sudenko.jpg" alt="avatar" width="50" height="50">
					</div>
					<div class="feedback__name">Igor</div>
					<div class="feedback__rates">
						<svg class="feedback__rate" width="15" height="15"><use xlink:href="#icon-rate"></use></svg>
						<svg class="feedback__rate" width="15" height="15"><use xlink:href="#icon-rate"></use></svg>
						<svg class="feedback__rate" width="15" height="15"><use xlink:href="#icon-rate"></use></svg>
						<svg class="feedback__rate" width="15" height="15"><use xlink:href="#icon-rate"></use></svg>
						<svg class="feedback__rate" width="15" height="15"><use xlink:href="#icon-rate"></use></svg>
					</div>
					<textarea placeholder="Your comment" class="feedback__message" name="" id="" cols="30" rows="5"></textarea>
				</div>
			</div>
			<div class="feedbacks">

			</div>
		</div>
	</section>
	<script src="js/jquery-min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
